<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Tweets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


  <div class="container-fluid">
    <h1 id="fancy-heading" class="text-center">Get Tweets</h1>
  </div>
  <div class="container text-center">
    <div>
      <button id="friends">Following</button>
      <button id="followers">Followers</button>
      <button id="tweets">Tweets</button>
    </div>

    <div>
      <form>

        <input id="input" type="text" name="twitter handle" placeholder="twitter handle"/>

      </form>
    </div>

    <div class="output">
      <div id="twitterOutput">
      </div>
    </div>
    <ul class="tweets friends followers"></ul>
  </div>
  <script src="jquery.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
