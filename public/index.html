        <span class="input-group-btn">

          <button type="button" class="btn btn-default" id="followers"><i class="button-icons fa fa-users" aria-hidden="true"></i>Followers</button>
          <button type="button" class="btn btn-default" id="tweets"><i class="button-icons fa fa-twitter" aria-hidden="true"></i>Tweets</button>

    </div>
