<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Tweets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


  <div class="container-fluid">
    <h1 id="fancy-heading" class="text-center">Get Tweets</h1>
  </div>
  <div class="container">
    <!-- text input -->
    <div class="input-group col-sm-6">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input id="input" type="text" name="twitter handle" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <!-- buttons -->
    <div class="btn-group col-sm-6" role="group">
      <button type="button" class="btn btn-default" id="friends">Following</button>
      <button type="button" class="btn btn-default" id="followers">Followers</button>
      <button type="button" class="btn btn-default" id="tweets">Tweets</button>
    </div>

  </div>

  <div class="output-style">
    <div id="twitterOutput">
    </div>
  </div>

</div>
<script src="jquery.min.js"></script>
<script src="client.js"></script>
</body>
</html>
